<div class="flex gap-1 border-gray-600 border-spacing-2 border-2 p-1">
    <input type="number" id="x1" placeholder="X1"
        class="block text-center w-16 py-2 px-1  border sm:text-sm  bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
    <input type="number" id="x2" placeholder="X2"
        class="block text-center w-16 py-2 px-1  border sm:text-sm  bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
    <select (change)="uselengthChange($event.target)" id="units"
        class="border w-20  text-sm  block px-1 py-2 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
        <option value="-1">Ед.изм.</option>
        <option value="0">m, кг</option>
        <option value="1">S, м.кв</option>
        <option value="2">L, мм</option>
        <option value="3">шт.</option>
        <option value="4">V, л</option>
        <option value="4">V, м.куб</option>
    </select>
    <select (change)="uselengthChange($event.target)" id="specific_units"
        class="border w-20  text-sm  block  p-2 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
        <option value="-1">Расчет</option>
        <option value="0">% от m, кг</option>
        <option value="1">% от S, м.кв</option>
        <option value="2">Lдет+, мм</option>
        <option value="3">Ввод данных</option>
    </select>
    <input placeholder="%" id="percent" required="\d{1,3}\.\d{1,2}" class="block w-16 py-2 px-1 text-center border sm:text-sm  bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" type="text" autocomplete="off" />
    <div class="relative">
        <input id="newMaterial" autocomplete="off"
            class="block w-72 py-2  text-sm  border   bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            placeholder="Название">
        <button (click)="saveNewMaterial()"
            class="text-white absolute end-1 bottom-1.5 h-7   focus:ring-4 focus:outline-none  font-medium  text-sm px-2  bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Добавить</button>
    </div>
    <button type="button" (click)="btnDel()"
        class="px-4  py-2 text-xs font-medium text-center text-white  focus:ring-4 focus:outline-none  bg-red-600 hover:bg-red-700 focus:ring-blue-800"
        title="Удаление повлечет удаление данной позиции везде, где она используется!">Удалить</button>
</div>
