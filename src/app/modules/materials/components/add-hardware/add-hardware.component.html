<div class="flex gap-2 border-gray-600 border-spacing-2 border-2 p-1">
    <input type="number" id="diameter" placeholder="D,мм"
        class="block w-16 py-2 px-1  border sm:text-sm  bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
    <input type="number" id="width" placeholder="L(X),мм"
        class="block w-16 py-2 px-1  border sm:text-sm  bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
    <input id="weight" placeholder="m, кг" required="\d{1,4}\.\d{1,3}"
        class="block w-20 py-2 px-1  border sm:text-sm  bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
    <div class="relative">
        <input id="newMaterial" autocomplete="off"
            class="block w-80 p-2  text-sm  border   bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            placeholder="Новый прокат">
        <button (click)="saveNewHardware()"
            class="text-white absolute end-1 bottom-1.5 h-7   focus:ring-4 focus:outline-none  font-medium  text-sm px-2  bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Добавить</button>
    </div>
    <button type="button" (click)="btnDel()"
        class="px-2  py-2 text-xs font-medium text-center text-white  focus:ring-4 focus:outline-none  bg-red-600 hover:bg-red-700 focus:ring-blue-800"
        title="Удаление повлечет удаление данной позиции везде, где она используется!">Удалить
        прокат
    </button>
</div>
